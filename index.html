<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor Fiat -> Cripto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <section class="card">
      <h1>Conversor Fiat -> Cripto</h1>
      <p class="subtitle">Converta BRL, USD ou EUR para criptomoedas.</p>

      <form id="converter-form">
        <div class="field">
          <label for="amount">Valor</label>
          <input
            id="amount"
            name="amount"
            type="number"
            min="0.00000001"
            step="any"
            placeholder="Ex: 1000"
            required
          >
        </div>

        <div class="field">
          <label for="fiat">Moeda Fiat</label>
          <select id="fiat" name="fiat" required>
            <option value="brl">Real (BRL)</option>
            <option value="usd">Dolar (USD)</option>
            <option value="eur">Euro (EUR)</option>
          </select>
        </div>

        <div class="field">
          <label for="crypto">Criptomoeda</label>
          <select id="crypto" name="crypto" required>
            <option value="">Selecione...</option>
          </select>
        </div>

        <button type="submit" id="convert-btn">Converter</button>
      </form>

      <section class="result" aria-live="polite">
        <h2>Resultado</h2>
        <p id="result-text">Preencha os campos e converta.</p>
        <small id="result-meta">---</small>
      </section>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
